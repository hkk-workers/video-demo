<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Cloudflare Stream Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }
    .section {
      width: 100vw;
      height: 50vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .label {
      width: 100%;
      text-align: center;
      font-size: 1.4rem;
      color: white;
      background: #111;
      padding: 10px;
      z-index: 1;
    }
    .controls {
      position: absolute;
      bottom: 15px;
      z-index: 2;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- VOD Section -->
  <div class="section">
    <div class="label">🎬 업로드된 영상 (VOD)</div>
    <iframe 
      id="vod-player"
      src="https://iframe.videodelivery.net/45fccfde7d0eaa0dac8d071d8113a70f?autoplay=true&muted=true&controls=false"
      allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
      allowfullscreen>
    </iframe>
    <div class="controls">
      <button onclick="vodControl('play')">다시 재생</button>
      <button onclick="vodControl('pause')">멈춤</button>
    </div>
  </div>

  <!-- Live Section -->
  <div class="section">
    <div class="label">🔴 실시간 라이브 스트림</div>
    <iframe 
      id="live-player"
      src="https://iframe.videodelivery.net/f9ff9fa6be78eed36135c3b90787ee9b?autoplay=true&muted=true&controls=false"
      allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
      allowfullscreen>
    </iframe>
    <div class="controls">
      <button onclick="liveControl('play')">재생</button>
      <button onclick="liveControl('pause')">멈춤</button>
    </div>
  </div>

  <!-- JS Controls -->
  <script>
    function vodControl(action) {
      const iframe = document.getElementById('vod-player');
      iframe.contentWindow.postMessage({ event: action }, '*');
    }

    function liveControl(action) {
      const iframe = document.getElementById('live-player');
      iframe.contentWindow.postMessage({ event: action }, '*');
    }

    // 자동 멈춤도 유지
    window.addEventListener('message', function(event) {
      if (event.data.event === 'ended') {
        vodControl('pause');
      }
    });
  </script>

</body>
</html>
