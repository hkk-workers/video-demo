<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Cloudflare Stream Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }
    .section {
      width: 100vw;
      height: 50vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .label {
      width: 100%;
      text-align: center;
      font-size: 1.4rem;
      color: white;
      background: #111;
      padding: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- VOD Section -->
  <div class="section">
    <div class="label">🎬 업로드된 영상 (VOD)</div>
    <iframe 
      src="https://iframe.videodelivery.net/45fccfde7d0eaa0dac8d071d8113a70f?autoplay=true&muted=true&controls=false"
      allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Live Section -->
  <div class="section">
    <div class="label">🔴 실시간 라이브 스트림</div>
    <iframe 
      src="https://iframe.videodelivery.net/f9ff9fa6be78eed36135c3b90787ee9b?autoplay=true&muted=true&controls=true"
      allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
