<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Cloudflare Stream Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
    }
    .section {
      width: 100vw;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 2px solid #111;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    h2 {
      position: absolute;
      margin: 1rem;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      z-index: 10;
      font-size: 1.5rem;
    }
    .label {
      position: absolute;
      top: 10px;
      left: 20px;
    }
  </style>
</head>
<body>

  <!-- VOD Section (1번만 재생) -->
  <div class="section">
    <h2 class="label">🎬 업로드된 영상 (VOD)</h2>
    <iframe 
      src="https://iframe.videodelivery.net/45fccfde7d0eaa0dac8d071d8113a70f?autoplay=true&muted=true&controls=false"
      allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
      allowfullscreen>
    </iframe>
  </div>

  <!-- Live Section -->
  <div class="section">
    <h2 class="label">🔴 실시간 라이브 스트림</h2>
    <iframe 
      src="https://iframe.videodelivery.net/f9ff9fa6be78eed36135c3b90787ee9b?autoplay=true&muted=true&controls=false"
      allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
